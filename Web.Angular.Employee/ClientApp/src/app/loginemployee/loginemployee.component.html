<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login Page</title>
  <script src="~/Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body class="login-page">
  <!--<app-root *ngIf="isLoggedIn$">-->
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="Absolute-Center is-Responsive">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default ">
              <div class="panel-heading">
                <div class="panel-title">
                  <span class="glyphicon glyphicon-lock">
                    Login
                  </span>

                  <span class="panel-title-sm pull-right padding-right-sm">
                    <!--<a [routerLink]="/regester-employee">-->
                      <a [routerLink]="['/regester-employee']">
                        Register
                      </a>
</span>
                </div>
              </div>
              <form [formGroup]="loginemp" class="myForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
                <div class="panel-body">
                  <div class="form-group">

                    <!--  <label for="Email"><b>Username</b></label>-->
                    <div class="input-group">
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                      </span>
                      <input type="text" class="form-control" placeholder="Enter Username" formControlName="Email" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <!--<label for="Pass"><b>Password</b></label>-->
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-link"></span>
                      </span>
                      <input type="password" class="form-control ng-dirty ng-valid ng-touched" placeholder="Enter Password" formControlName="Pass" required>
                    </div>
                  </div>
                  <div class="panel-footer">
                    <div class="form-group margin-bottom-none">
                      <button type="submit" class="btn btn-default">Login</button>
                    </div>

                  </div>
                  <div>
                    <button class="btn" (click)="cancel()">Cancel</button>
                    <!--<span class="psw">Forgot <a href="#">password?</a></span>-->
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--</div>-->



    </div>
  </div>
  <!--</app-root>-->

</body>
</html>
